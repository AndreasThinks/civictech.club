<li class="person">
  <a href="{{ include.link }}" class="person__link" title="Open the profile page for {{ include.account }}">
    <img class="person__image" alt="Profile image for {{ include.account }}" src="{{ include.image }}" />

    <div class="person__details">
      <span class="person__name">{{ include.name }}</span>
      <span class="person__account">{{ include.account }}</span>
    </div>
  </a>
</li>
